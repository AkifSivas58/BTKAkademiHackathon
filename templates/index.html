<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HocaZeka</title>
    <link rel="stylesheet" href="..\static\css\styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HocaZeka</h1>
            <p>Your AI Teaching Assistant</p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="explain">Explain Topic</button>
            <button class="tab-button" data-tab="quiz">Generate Quiz</button>
            <button class="tab-button" data-tab="notes">Teaching Notes</button>
        </nav>

        <main>
            <!-- Explain Topic Section -->
            <section id="explain" class="tab-content active">
                <h2>Get Topic Explanation</h2>
                <textarea id="explain-input" placeholder="Enter the topic you want to understand..."></textarea>
                <select id="grade-level">
                    <option value="">Select Grade Level (Optional)</option>
                    <option value="elementary">Elementary School</option>
                    <option value="middle">Middle School</option>
                    <option value="high">High School</option>
                    <option value="college">College</option>
                </select>
                <button onclick="generateExplanation()">Get Explanation</button>
            </section>

            <!-- Quiz Section -->
            <section id="quiz" class="tab-content">
                <h2>Generate Quiz</h2>
                <textarea id="quiz-input" placeholder="Enter the topic for quiz generation..."></textarea>
                <div class="difficulty-buttons">
                    <button class="difficulty active" data-level="easy">Easy</button>
                    <button class="difficulty" data-level="medium">Medium</button>
                    <button class="difficulty" data-level="hard">Hard</button>
                </div>
                <div class="question-count">
                    <label for="num-questions">Number of Questions:</label>
                    <input type="number" id="num-questions" value="5" min="1" max="20">
                </div>
                <div class="question-types">
                    <select id="question-types" name="question-types">
                        <option value="mixed">Mixed</option>
                        <option value="multiple_choice">Multiple Choice</option>
                        <option value="open_ended">Open-Ended</option>
                        <option value="true_false">True/False</option>
                    </select>
                </div>
                <button onclick="generateQuiz()">Generate Quiz</button>
            </section>

            <!-- Teaching Notes Section -->
            <section id="notes" class="tab-content">
                <h2>Generate Teaching Notes</h2>
                <textarea id="notes-input" placeholder="Enter the topic for teaching notes..."></textarea>
                <select id="lesson-duration">
                    <option value="30">30 Minutes</option>
                    <option value="45">45 Minutes</option>
                    <option value="60" selected>60 Minutes</option>
                    <option value="90">90 Minutes</option>
                </select>
                <button onclick="generateNotes()">Generate Notes</button>
            </section>

            <!-- Response Section -->
            <section id="response" class="hidden">
                <div class="response-header">
                    <h3>Generated Content</h3>
                    <div class="response-actions">
                        <button onclick="copyContent()">Copy</button>
                        <button onclick="downloadContent()">Download</button>
                    </div>
                </div>
                <div id="response-content"></div>
            </section>
        </main>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="..\static\js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
